<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence, Selection ad Loop</title>
</head>
<body>
    <h1>Working with Sequence, Selection and Loop</h1>

    <script>
        var myString = 'I am really hungry for some';
        console.log(myString);
        var myUpperString = myString.toUpperCase();
        console.log(myUpperString);

        var reallyLocation = myString.search('really');
        var specialWord = myString.substr(reallyLocation, 6);
        specialWord = specialWord.toUpperCase();
        var newString = myString.replace('really', specialWord);
        console.log(newString);

        var foods = ['rice', 'bread', 'plantain', 'meat'];
        var myString = 'I am really hungry for some';

        for(i=0; i<foods.length; i++){

            // checking to see if the incrementor is even!
            if(i % 2 === 0){
                // if its even, make the array element uppercase
                console.log(`${myString} ${foods[i].toUpperCase()} \n`);
            }
            else{
                // if its odd, keep it lowercase
                console.log(`${myString} ${foods[i]} \n`);
            }
        }

    </script>
</body>
</html>
